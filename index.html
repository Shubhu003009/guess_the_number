<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,400&family=Raleway:ital,wght@0,100;0,300;0,400;0,600;0,700;0,800;1,400&family=Roboto+Mono:ital,wght@0,100;0,300;0,400;0,600;0,700;1,400&display=swap' rel='stylesheet'> 
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'>
    <link rel="stylesheet" href="dest/style.css">
    <title>JS | Guess the number </title>
</head>
<body>

<div class="wrapper card">

    <form>
        <h1 class="fs-400 p-1 fw-600 mb-2">Guess The Number</h1>
        <h3 class="fw-300 ">Try and guess a random number between 1 and 100.</h3>
        <h3 class="fw-300 ">You have 10 attempts to guess the right number!</h3>

        <h2 class="fs-500 mt-2 mb-2 fw-700">GUESS A NUMBER!</h2>
        <input id="user_input" class="input_num" type="number" min="1" max="100" />
        <button id="submit_btn" class="btn-Primary">Submit</button>

        <div id="result_area">
            <h3 class="mt-2 mb-2 fw-300">Previus guesses : <span id="guesses"></span> </h3>
            <h3 class="fw-300 mb-2">Guesses remaining : <span id="last_result"></span></h3>
            <p id="lowOrHi"></p>
        </div>
    </form>

</div>
    
    <script src="script.js"></script>
</body>
</html>
